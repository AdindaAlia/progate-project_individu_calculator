<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./stylesheet.css">
      </head>
    <body>
    <div class="container">
        <div class="calculator">
            <input type="text" class="calculator-screen" value="0" disabled>
            <div class="calculator-keys">
<!-- Tombol Clear, Persen, Operator -->
                <div class="row">
                    <button class="all-clear">AC</button>
                
                    <button class="operator" value="%" id="persen-btn">%</button >
                    <button class="operator" value="/"  id="div-btn">&divide;</button>
                    
                </div>
<!-- Tombol number 7,8,9, x -->
                <div class="row">
                    <button class="number" value="7">7</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="9">9</button>
                    <button class="operator" value="*" id="multiply-btn">&times;</button>
                </div>
<!-- Tombol number 4,5,6,- -->
                <div class="row">
                    <button class="number" value="4">4</button>
                    <button class="number" value="5">5</button>
                    <button class="number" value="6">6</button>
                    <button class="operator" value="-"  id="min-btn">-</button>
                </div>
<!-- Tombol number 3,2,1,+ -->
                <div class="row">
                    <button class="number" value="3">3</button>
                    <button class="number" value="2">2</button>
                    <button class="number" value="1">1</button>
                    <button class="operator" value="+" id="add-btn">+</button>
                </div>
<!-- Tombol number 0, titik, sama dengan -->
                <div class="row">
                    <button class="number zero-btn" value="0">0</button>
                    <button class="decimal" value="." >.</button>
                    <button class="equal-sign" id="equal-btn">=</button>
                  </div>
            </div>
        </div>
    </div>
        <script src="./script.js"></script>
    </body>


</html>
